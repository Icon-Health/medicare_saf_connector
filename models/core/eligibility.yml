version: 2

models:
    - name: eligibility
      description: Member eligibility at the month grain
      config:
        database: "{{ var('output_database')}}"
        schema: "{{ var('output_schema')}}"
      tests:
        - unique:
            column_name: "(patient_id || '-' || payer || '-' || enrollment_start_date || '-' || enrollment_end_date)"